<!DOCTYPE html>
<html lang="en">
<head>
  <title>iPhone Alarm</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<script src="js/script.js"></script>
  </head>
<body>

<div id="container-box">  
  <h1>Edit Alarm</h1>
  
<div class="container-fluid">

</div>

<!-- Selected time displayed -->
<div id="flex-container">
   <div id="hour">0</div>
   <p> : </p>
   <div id="minute1">0</div>
   <div id="minute2">0</div> <br>
</div>

<!-- Hour to select -->
  <div id="hour-box"> 
   <ul id="hour-box-list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
  </ul>
  </div> 
		
<!-- Tens minute to select -->
  <div id="minute-tens-box">
   <ul id="minute-tens-box-list">
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  </div> 
  
<!-- Ones minute to select -->
    <div id="minute-ones-box"> 
   <ul id="minute-ones-box-list">
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>
  </div> 
  
<!-- AM/PM to select -->
  <div id="when">
  <ul id="when-ampm">
  <li>AM</li>
  <li>PM</li>
  
<!-- Notifies user alarm time is saved -->
  <button type="button" onclick="alert('Alarm Set!')">Save</button>
	
</body>

</html>
